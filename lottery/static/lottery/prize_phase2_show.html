<!DOCTYPE HTML>
<html ng-app>
<head>
<meta charset="utf-8">
<title>敗部復活獎</title>
<script src="angular.js"></script>
<script src="common.js"></script>
<script src="prize_phase2_show.js"></script>
<link rel="stylesheet" type="text/css" href="prize_phase2_show.css">
</head>

<body ng-controller="prize_phase2_ctrl">
	<span ng-show="ticking">更新秒數：{{ticking}}</span>
	<span ng-show="retry_ticking">連線失敗，{{retry_ticking}} 秒後重試</span>
	<span ng-show="abort_retry">連線失敗，請聯絡管理員</span>
	<div class="twocolumn">
		<h2>{{phase}}</h2>
		<div id="part1">
		<table>
			<tr ng-repeat="e in prizes">
				<td class="serial">{{e.serial}}</td><td>{{e.donator}}</td><td>{{e.prize}}</td>
			</tr>
		</table>
		</div>
		<div id="part2">
		<table>
			<tr ng-repeat="f in prizes2">
				<td class="serial">{{f.serial}}</td><td>{{f.donator}}</td><td>{{f.prize}}</td>
			</tr>
		</table>
		</div>
	</div>
</body>
