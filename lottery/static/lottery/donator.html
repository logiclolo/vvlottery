<!DOCTYPE HTML>
<html ng-app>
<head>
<meta charset="utf-8">
<title>Donator</title>
<script src="angular.js"></script>
<script src="errmsg.js"></script>
<script src="donator.js"></script>
<link rel="stylesheet" type="text/css" href="global.css">
</head>

<body ng-controller="donator_ctrl">
	<div class="content">
		<h3 ng-show="hasdata">共 {{donators.length}} 筆資料</h3>
		<h3 ng-show="nodata">無捐贈主管資料</h3>
		<h3 ng-show="loaddata">讀取資料中</h3>
		<table class="hasdata" ng-show="hasdata">
			<tr>
				<th>工號</th><th>姓名</th><th>職稱</th><th>部門</th><th>得獎？</th><th>應捐金額</th><th>已捐？</th>
			</tr>
			<tr ng-repeat="e in donators" ng-class-odd="" ng-class-even="'even'">
				<td>{{e.jobid}}</td><td>{{e.name}}</td><td>{{e.title}}</td><td>{{e.department}}</td><td>{{e.winner_status}}</td><td>{{e.donate_amount}}</td><td class="marker"><span ng-show="e.donated">◎</span></td>
			</tr>
		</table>
	</div>
	<div class="footer">
	</div>
</body>
