<!DOCTYPE HTML>
<html ng-app>
<head>
<meta charset="utf-8">
<title>Presenter</title>
<script src="angular.js"></script>
<script src="presenter.js"></script>
<link rel="stylesheet" type="text/css" href="global.css">
</head>

<body ng-controller="presenter_ctrl" onload="on_load()">
	<div class="content">
		<h2 ng-hide="hasdata">查無資料</h2>
		<table ng-show="hasdata" class="hasdata">
			<tr>
				<th>獎項</th><th>順序</th><th>抽獎人</th><th>職稱</th>
			</tr>
			<tr ng-repeat="e in presenters" ng-class-odd="" ng-class-even="'even'">
				<td>{{e.phase}}</td><td>{{e.order}}</td><td>{{e.name}}</td><td>{{e.title}}</td>
			</tr>
		</table>
	</div>
	<div class="footer">
	</div>
</body>
