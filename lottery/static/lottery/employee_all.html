<!DOCTYPE HTML>
<html ng-app>
<head>
<title>Employee all</title>
<script src="angular.js"></script>
<script src="employee_all.js"></script>
<link rel="stylesheet" type="text/css" href="global.css">
</head>

<body ng-controller="employee_all_ctrl">
	<div class="content">
		<h3 ng-show="hasdata">共 {{employees.length}} 筆資料</h3>
		<h3 ng-hide="hasdata">無員工資料</h3>
		<table class="hasdata" ng-show="hasdata">
			<tr>
				<th>工號</th><th>姓名</th><th>部門</th>
			</tr>
			<tr ng-repeat="e in employees" ng-class-odd="" ng-class-even="'even'">
				<td>{{e.jobid}}</td><td>{{e.name}}</td><td>{{e.department}}</td>
			</tr>
		</table>
	</div>
	<div class="footer">
	</div>
</body>
