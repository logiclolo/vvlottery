<!DOCTYPE HTML>
<html ng-app>
<head>
<meta charset="utf-8">
<title>Prize all</title>
<script src="angular.js"></script>
<script src="errmsg.js"></script>
<script src="prize_all.js"></script>
<script src="common.js"></script>
<link rel="stylesheet" type="text/css" href="global.css">
</head>

<body ng-controller="prize_all_ctrl">
	<div class="content">
		<h3 ng-show="prizes">共 {{prizes.length}} 筆資料 (員工獎: {{phase1_count}}, 鹹魚獎: {{phase2_count}})</h3>
		<h3 ng-show="nodata">無獎項資料</h3>
		<h3 ng-show="loaddata">讀取資料中</h3>
		<table class="hasdata" ng-show="prizes">
			<tr>
				<th>獎次</th><th>名稱</th><th>30%單價</th><th>現場領？</th>
			</tr>
			<tr ng-repeat="p in prizes" ng-class-odd="" ng-class-even="'even'">
				<td>{{p.serial}}</td>
				<td>{{p.name}}</td>
				<td class="money">{{p.donate_amount}}</td>
				<td class="marker"><span ng-show="p.onsite">◎</span></td>
			</tr>
		</table>
	</div>
	<div class="footer">
	</div>
</body>
