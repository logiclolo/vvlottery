<!DOCTYPE HTML>
<html ng-app>
<head>
<title>Employee</title>
<script src="angular.js"></script>
<script src="employee.js"></script>
<link rel="stylesheet" type="text/css" href="global.css">
</head>

<body ng-controller="employee_ctrl" onload="on_load()">
<div class="content">
<div class="search">
<span>輸入工號或姓名：</span>
<input id="input" class="textfield" type="text" ng-model="input" ng-change="query_employee()" onchange="on_change(this)">
</div>
<table ng-show="hasdata" class="hasdata">
<tr>
<th>工號</th><th>姓名</th><th>部門</th><th>職稱</th>
</tr>
<tr ng-repeat="e in employees" class="{{e.class}}">
<td>{{e.jobid}}</td><td>{{e.name}}</td><td>{{e.department}}</td><td>{{e.title}}</td>
</tr>
</table>
</div>
<div class="footer">
</div>
</body>
