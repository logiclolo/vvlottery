<!DOCTYPE HTML>
<html ng-app>
<head>
<meta charset="utf-8">
<title>Slide show</title>
<script src="angular.js"></script>
<script src="common.js"></script>
<script src="slideshow.js"></script>
<link rel="stylesheet" type="text/css" href="slideshow.css">
</head>

<body ng-controller="slideshow_ctrl">
	<div class="content">
		<h2>{{phase}}</h2>
		<!--<h2>{{range_label}}</h2>-->
		<table>
			<tr ng-repeat="e in prizes" ng-class-odd="" ng-class-even="'even'">
				<td class="serial">第 {{e.serial}} 獎</td><td>{{e.name}}</td><td>{{e.jobid}}</td><td class="name">{{e.winner}}</td>
			</tr>
		</table>
	</div>
</body>
