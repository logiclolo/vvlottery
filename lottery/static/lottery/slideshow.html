<!DOCTYPE HTML>
<html ng-app>
<head>
<meta charset="utf-8">
<title>跑馬燈</title>
<script src="angular.js"></script>
<script src="common.js"></script>
<script src="slideshow.js"></script>
<link rel="stylesheet" type="text/css" href="slideshow.css">
</head>

<body ng-controller="slideshow_ctrl">
	<h3 ng-show="ticking">離下次更新還有 {{ticking}} 秒</h3>
	<h3 ng-show="retry_ticking">連線失敗，{{retry_ticking}} 秒後重試</h3>
	<h3 ng-show="abort_retry">連線失敗，請聯絡管理員</h3>
	<div class="content">
		<h2>{{phase}}</h2>
		<!--<h2>{{range_label}}</h2>-->
		<table>
			<tr ng-repeat="e in prizes" ng-class-odd="" ng-class-even="'even'">
				<td class="serial" ng-show="show_serial">第 {{e.serial}} 獎</td><td>{{e.name}}</td><td>{{e.jobid}}</td><td class="name">{{e.winner}}</td>
			</tr>
		</table>
	</div>
</body>
